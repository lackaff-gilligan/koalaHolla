<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7-dist/js/bootstrap.js">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body> <!-- container for header -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <img src="images/icon.png" />
        </div>
        <div class="col-md-8">
          <h1>Koala Holla</h1>
          <h2>1976 Llama Comma Drive</h2>
          <h2>Walla Walla, WA</h2>
        </div>  
      </div>  
    </div>  <!-- end header container -->
    
    <div class="container"> <!--inputs -->
      <div class="row">
        <div id="addKoala"> 
          <form class="form-inline"> <!-- form start -->
            <h2>Add Koala</h2>
            <div class="form-group">
              <input type="text" id="nameIn" value="" placeholder="Name">
              <input type="text" id="ageIn" value="" placeholder="Age">
              <input type="text" id="genderIn" value="" placeholder="Gender">
              <input type="text" id="readyForTransferIn" value="" placeholder="Transfer">
              <input type="text" id="notesIn" value="" placeholder="Notes">
              <button type="button" id="addButton">Add Koala</button>
            </div>
          </form> <!-- end form -->  
        </div>
      </div>  
    </div>  <!--end inputs -->
    
    <div class="container"> <!--table to append koals to-->
      <div>
        <h2>All Koalas</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Ready for Transfer</th>
              <th>Notes</th>
              <th>Edit</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="viewKoalas">
          </tbody>
        </table>
      </div> 
    </div><!-- end table to append koals to-->
  </body>
</html>
